<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Toy Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="video-container position-relative">
                    <video id="webcam" class="border border-dark rounded-3" width="640" height="480" autoplay></video>
                    <img id="sticker" src="" class="sticker d-none">
                </div>
                <div class="mt-3">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Brightness</label>
                            <input type="range" id="brightness-slider" min="0.5" max="2" step="0.1" value="1" class="form-range" onchange="adjustBrightness()">
                        
                        </div>
                        <div class="col">
                            <label class="form-label">Contrast</label>
                            <input type="range" id="contrast-slider" min="0.5" max="2" step="0.1" value="1" class="form-range" onchange="adjustContrast()">
                    
                        </div>
                        <div class="col">
                            <label class="form-label">Saturation</label>
                            <input type="range" id="saturate-slider" min="0.5" max="2" step="0.1" value="1" class="form-range" onchange="adjustSaturate()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="effects p-3 rounded bg-dark text-white">
                    <h5 class="text-center">Effects</h5>
                    <button class="btn btn-light w-100 mb-2" onclick="applyEffect('none')">Normal</button>
                    <button class="btn btn-secondary w-100 mb-2" onclick="applyEffect('grayscale')">Grayscale</button>
                    <button class="btn btn-warning w-100 mb-2" onclick="applyEffect('sepia')">Sepia</button>
                    <button class="btn btn-dark w-100 mb-2" onclick="applyEffect('invert')">Invert</button>
                    <button class="btn btn-primary w-100 mb-2" onclick="applyEffect('warp')">Warp Face</button>
                    <button class="btn btn-danger w-100 mb-2" onclick="applyEffect('big-eye')">Big Eye</button>
                    <button class="btn btn-success w-100 mb-2" onclick="applyEffect('sticker')">Add Sticker</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
